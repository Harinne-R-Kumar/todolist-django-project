<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
        }

        a:hover {
            opacity: 0.8;
        }

        a.edit {
            background-color: #4CAF50;
            margin-left: auto;
            margin-right: 5px;
        }

        a.delete {
            background-color: #f44336;
        }

        p {
            color: #555;
        }

        a.add {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        a.add:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
    {% for todo in todos %}
        <li>
            <b>Title:</b> {{ todo.title }}, <b>Description:</b> {{ todo.description }}
            {% if todo.id %}
                <a href="{% url 'edit_todo' todo.id %}" class="edit">Edit</a>
                <a href="{% url 'delete_todo' todo.id %}" class="delete">Delete</a>
            {% endif %}
        </li>
    {% empty %}
        <p>No todo available.</p>
    {% endfor %}
</ul>

    <a href="{% url 'add_todo' %}" class="add">Add Todo</a>
</body>
</html>
